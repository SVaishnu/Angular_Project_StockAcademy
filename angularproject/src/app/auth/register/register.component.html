<div class="container main-content bg-success p-2 text-dark bg-opacity-10">
    <h3 class="btn-bar">Register User</h3>
    <form [formGroup]="registerData">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" ngModel required />
        </div><br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" ngModel required />
        </div><br><br>
        <div class="form-group btn-bar">
            <button (click)="registerUser()" class="btn btn-secondary">
                Register
            </button> &nbsp;&nbsp;&nbsp;
            <button routerLink="/" class="btn btn-secondary">
                Back
            </button>
        </div>
    </form>
</div>
