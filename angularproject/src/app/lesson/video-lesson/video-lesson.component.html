<div class="container main-content bg-success p-2 text-dark bg-opacity-10 main-table">
    <div class="btn-right">
        <button (click)='refresh()' class="btn btn-secondary">
            ADD VIDEOLESSON
        </button>
    </div>
    
    <div class="btn-back">
        <button class="btn btn-secondary">
            <a routerLink="/lesson/lessontype">
                <i class="fa fa-arrow-left" style="font-size:25px;color:rgb(176, 223, 172);"></i>
            </a>
        </button>
    </div>
    <div>
        <h2 class="btn-bar">Video Lesson Data</h2>
        <table class="table table-striped table-success table-hover css-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Icon</th>
                    <th scope="col">VideoURL</th>
                    <th scope="col">Author</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Chapter</th>
                    <th scope="col">SavedBy</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of collection let i=index">
                    <td>{{i + 1}}</td>
                    <td>{{items.name}}</td>
                    <td>{{items.description}}</td>
                    <td class="a">{{items.icon}}</td>
                    <td class="a">{{items.videoURL}}</td>
                    <td>{{items.authorName}}</td>
                    <td>{{items.subjectName}}</td>
                    <td>{{items.chapterName}}</td>
                    <td>{{items.savedBy}}</td>
                    <td><i (click)="deleteVideolesson(items.id)" class="fa fa-trash"
                            style="font-size:25px;color:rgb(15, 13, 13);"></i>
                        &nbsp;
                        <a routerLink="/lesson/videolessonupdate/{{items.id}}">
                            <i class="fa fa-edit" style="font-size:25px;color:rgb(15, 14, 14);"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
