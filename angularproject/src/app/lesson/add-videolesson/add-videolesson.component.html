<div class="container main-content bg-success p-2 text-dark bg-opacity-10 main-form ">
    <div class="btn-back">
        <button (click)='refresh()' class="btn btn-secondary">
            <i class="fa fa-arrow-left" style="font-size:25px;color:rgb(176, 223, 172);"></i>
        </button>
    </div><br>
    <div>
        <form [formGroup]="videolesson">
            <h3 *ngIf='!chngform' class="btn-bar">Update Video Lesson</h3>
            <h3 *ngIf='chngform' class="btn-bar">Add Video Lesson</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" />
            </div>
            <div class="form-group">
                <label for="icon">Icon</label>
                <input type="file" formControlName="icon" class="form-control" />
            </div>
            <div class="form-group">
                <label for="videoURL">VideoURL</label>
                <input type="text" formControlName="videoURL" class="form-control" />
            </div>
            <div class="form-group">
                <label>Author</label>
                <select class="form-control" formControlName="authorID">
                    <option value="">Select Author</option>
                    <option [value]="author._id" *ngFor="let author of authorlist">{{author.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <select class="form-control" (change)="getChapterwithId($event)" formControlName="subjectID">
                    <option value="">Select subject</option>
                    <option [value]="subject._id" *ngFor="let subject of subjectlist">{{subject.displayName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Chapter</label>
                <select class="form-control" formControlName="chapterID">
                    <option value="">Select chapter</option>
                    <option [value]="chapter._id" *ngFor="let chapter of chapterlist">{{chapter.displayName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="savedBy">SavedBy</label>
                <input type="text" formControlName="savedBy" class="form-control" />
            </div><br>
            <div *ngIf='chngform' class="btn-bar">
                <button (click)='saveVideolesson()' type="submit" class="btn btn-secondary">Add VideoLesson</button>
            </div>
            <div *ngIf='!chngform' class="form-group btn-bar">
                <button (click)='update()' type=" submit" class="btn btn-secondary">Update</button> &nbsp;&nbsp;
                <button (click)='cancle()' type=" submit" class="btn btn-secondary">Cancle</button>
            </div>
        </form>
    </div>
</div>
